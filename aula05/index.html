<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID</title>
</head>
<body>
    <h1 id="primeiroTitulo">Primeiro Titulo</h1>
    <!--CamelCase, onde o primeiro caractere de cada palavra eh minusculo-->
    <h1 id="segundo_titulo"> Segundo Titulo</h1>
    <!--Snake case onde o primeiro de cada palavra eh minusculo e eles separados por underlines-->
    <h1 id="terceiro-titulo"> Terceiro Titulo </h1>
    <!-- Kebab-case onde o primeiro caractere de cada palavra eh minusculo separado por traco-->

    <!--Classes no html, referenciam um conjunto de elementos, que compartilham as mesmas 
    caracteristicas. Um elemento pode ter mais de uma classe -->
    <h1 class="rosa verde">Primeira classe</h1>
    <!--Um elemento pode ter mais de uma classe e eles sao separados por espacos-->
    <h1 class="rosa">Segundo Titulo</h1>
    <h1 class= "verde">Terceiro Titulo</h1>

    
    

</body>
</html>
